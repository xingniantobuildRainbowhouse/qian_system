<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>签条查询</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 24px; /* 整体字体变大 */
        }
        input[type="text"] {
            width: 400px;
            height: 50px;
            font-size: 24px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            font-size: 28px;  /* 这里控制文字大小 */
            padding: 16px 50px; /* 这里控制按钮内边距，影响按钮大小 */
            margin-top: 36px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-wrapper {
            margin-top: 40px;
        }
        .image-wrapper img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 8px;
            background: #fff;
        }
        .instructions {
            font-size: 20px;
            color: #444;
            margin-bottom: 36px;
            line-height: 2.4;
            padding: 0 36px;
        }
        .error {
            color: red;
            margin-top: 40px;
            font-size: 36px;
        }
        @media screen and (max-width: 600px) {
              body {
                      /* 手机页面整体放大1.2倍 */
                      transform: scale(1.2);
                      transform-origin: top center; /* 以顶部中间为缩放中心 */
                      width: 83.33%; /* 100% / 1.2，避免缩放后页面宽度溢出 */
                      margin: 0 auto; /* 居中 */
              }
          } 
    </style>
</head>
<body>
    <h1 style="font-size: 30px;">签条查询系统</h1>

    <div class="instructions">
        <strong>【填写说明】</strong><br>
        签号格式为：<b>数字 + 项目名称</b>（可简体或繁体、可含空格）<br>
        支持中文数字或阿拉伯数字，例如：<br>
        ✅ <code>22 家宅运气</code>、<code>二二婚姻</code>、<code>15 出行</code><br>
        ✅ <code>三三請託</code>、<code>44 疾病</code>、<code>五五失物</code><br><br>
        ✳️ 项目名称包括：<br>
        家宅运气、财富增损、谋望、人际关系、诉讼是非、出行、疾病、风水厄运、失物、请托、婚姻
    </div>

    <form method="get" action="{{ url_for('query') }}" onsubmit="return checkInput()">
        <input type="text" name="id" id="id" placeholder="请输入签号与项目名称" required>
        <br>
        <button type="submit">查询签条</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if image_url %}
        <div class="image-wrapper">
            <img src="{{ image_url }}" alt="签条图片">
        </div>
    {% endif %}

    <script>
        function checkInput() {
            const input = document.getElementById('id');
            if (!input.value.trim()) {
                alert("请输入签号和项目名称");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
