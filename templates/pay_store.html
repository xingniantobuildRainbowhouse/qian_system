<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>扫码付款 · 抽签系统</title>
    <style>
        body {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f9f9f9;
            padding-top: 80px;
            color: #333;
            font-size: 24px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 12px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 260px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: white;
        }
        #loading {
            margin-top: 30px;
            font-size: 22px;
            color: #888;
        }
        @media screen and (max-width: 600px) {
            body {
                transform: scale(1.2);
                transform-origin: top center;
                width: 83.33%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>请扫码付款 ¥20，获取一次签条查询</h1>
    <p>请使用微信扫描下方二维码完成付款：</p>

    <img id="qrCodeImg" src="" alt="付款二维码" />

    <p class="note">系统正在检测您的付款状态，请稍候……</p>
    <div id="loading">正在查询付款记录中...</div>

    <script>
        // 生成UUID v4，简单版
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 从Cookie获取指定名称的值
        function getCookie(name) {
            const value = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return value ? value.pop() : null;
        }

        // 设置Cookie，path=/，有效期7天
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // 页面加载时，确保visitor_id存在Cookie中
        function ensureVisitorId() {
            let visitorId = getCookie('visitor_id');
            if (!visitorId) {
                visitorId = generateUUID();
                setCookie('visitor_id', visitorId);
                console.log('新visitor_id已生成:', visitorId);
            } else {
                console.log('已有visitor_id:', visitorId);
            }
            return visitorId;
        }

        // 从URL参数获取分店名，默认总店zongdian
        function getBranchFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('branch') || 'zongdian';
        }

        // ✅ 修正路径：从 static/qrcode/ 获取二维码
        function setQRCodeImage(branch) {
            const qrImg = document.getElementById('qrCodeImg');
            const validBranches = ['zongdian', 'lisenmiao', 'chengdu', 'shanghai']; // 可扩展
            if (!validBranches.includes(branch)) {
                branch = 'zongdian';
            }
            qrImg.src = `/static/qrcode/${branch}.png`;
            qrImg.alt = `${branch}门店付款二维码`;
        }

        const branch = getBranchFromURL();
        setQRCodeImage(branch);

        const visitorId = ensureVisitorId();
        // 每隔3秒检测付款状态
        const checkInterval = 3000;

        function checkPayment() {
            fetch(`/check_payment/${branch}`, {
                headers: {
                    'Visitor-Id': visitorId
                }
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.paid === true) { 
                        clearInterval(timer);  // ✅ 停止定时器，防止页面未跳转时重复请求
                        window.location.href = '/query';
                    }
                })
                .catch((error) => {
                    console.error('付款检查失败:', error);
                });
        }

        setInterval(checkPayment, checkInterval);
    </script>
</body>
</html>
