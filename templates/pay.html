<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>扫码付款 · 抽签系统</title>
    <style>
        body {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f9f9f9;
            padding-top: 80px;
            color: #333;
            font-size: 24px; /* 整体字体变大 */
        }
        h1 {
            font-size: 30px; /* 标题更大 */
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 12px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 260px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: white;
        }
        .note {
            color: #666;
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 50px;
            font-size: 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 36px;
        }
        button:hover {
            background-color: #45a049;
        }
        label[for="branch"] {
            display: inline-block;
            margin-bottom: 12px;  /* 给label底部加点间距 */
        }
        /* 在这里加门店选择框样式 */
        select#branch {
            font-size: 22px;
            padding: 8px 12px;
            width: 250px;
            margin-top: 6px;  /* 给select顶部加点间距 */
        }
        @media screen and (max-width: 600px) {
              body {
                      /* 手机页面整体放大1.2倍 */
                      transform: scale(1.2);
                      transform-origin: top center; /* 以顶部中间为缩放中心 */
                      width: 83.33%; /* 100% / 1.2，避免缩放后页面宽度溢出 */
                      margin: 0 auto; /* 居中 */
              }
          } 
    </style>
</head>
<body>
    <h1>请扫码付款 ¥20，获取一次签条查询</h1>
    <p>请使用微信扫描下方二维码（总店收款码）：</p>

    <img src="{{ url_for('static', filename='zongdian.png') }}" alt="付款二维码">

        <p class="note">付款后请点击下方按钮，进入抽签查询页面</p>
        <button type="submit">我已付款</button>
    </form>

</body>
</html>
