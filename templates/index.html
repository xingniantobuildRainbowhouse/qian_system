<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>签条查询</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        button {
            font-size: 16px;
            padding: 5px 15px;
            margin-top: 10px;
        }
        .image-wrapper {
            margin-top: 30px;
        }
        .instructions {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
            line-height: 1.8;
            padding: 0 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>签条查询系统</h1>

    <div class="instructions">
        <strong>【填写说明】</strong><br>
        签号格式为：<b>数字 + 项目名称</b>（可简体或繁体、可含空格）<br>
        支持中文数字或阿拉伯数字，例如：<br>
        ✅ <code>22 家宅运气</code>、<code>二二婚姻</code>、<code>15 出行</code><br>
        ✅ <code>三三請託</code>、<code>44 疾病</code>、<code>五五失物</code><br><br>
        ✳️ 项目名称包括：<br>
        家宅运气、财富增损、谋望、人际关系、诉讼是非、出行、疾病、风水厄运、失物、请托、婚姻
    </div>

    <form method="get">
        <input type="text" name="id" placeholder="请输入签号和项目名称" required>
        <br>
        <button type="submit">查询签条</button>
    </form>

    {% if image_url %}
        <div class="image-wrapper">
            <img src="{{ image_url }}" alt="签条图片" style="max-width: 90%; height: auto;">
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
